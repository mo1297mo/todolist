
<button pButton type="button" (click)="themeService.toggleTheme()" label="Toggle Theme"></button>
<div class="container">
  <!-- Todo List Display -->
  <!-- Add this button in your component template -->
<button pButton type="button" (click)="themeService.toggleTheme()" label="Toggle Theme"></button>

  



  <h2>Todo List App</h2>
  <ul>
    <li *ngFor="let todo of todos">
      <p-checkbox [label]="todo.title" [(ngModel)]="todo.isCompleted" [binary]="true" (onChange)="toggleTodoComplete(todo)"></p-checkbox>
      <p-tag [value]="todo.isCompleted ? 'Done' : 'Pending'" severity="{{todo.isCompleted ? 'success' : 'warning'}}"></p-tag>
      <button (click)="removeTodo(todo)" class="delete-btn">
        <i class="pi pi-trash"></i> <!-- Using PrimeIcons -->
      </button>
    </li>
  </ul>

  <!-- Form to Add New Todo -->
  <div class="add-todo-container">
    <input type="text" pInputText [(ngModel)]="newTodo.title" placeholder="Write down your tasks...">
    <button pButton type="button" label="Add" (click)="addTodo()" class="add-btn"></button>
  </div>


<!-- Error Message Display -->
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
